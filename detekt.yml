build:
  maxIssues: 0
  deactivateAllRules: false

comments:
  CommentOverPrivateProperty:
    active: true
  UndocumentedPublicClass:
    active: true
  UndocumentedPublicFunction:
    active: true

complexity:
  LargeClass:
    active: true
  MaxMethodComplexity:
    active: true
    threshold: 10

coroutines:
  active: true

exceptions:
  ThrowingExceptionsWithoutMessageOrCause:
    active: true

ktlint:
  active: true
  autoCorrect: false
  MaxLineLength:
    active: true
    maxLineLength: 120
    excludeCommentStatements: true

naming:
  FunctionNaming:
    active: true
  VariableMaxLength:
    active: true

performance:
  SpreadOperator:
    active: true

potential-bugs:
  UnsafeCast:
    active: true

style:
  MaxLineLength:
    active: true
    maxLineLength: 120
    excludeCommentStatements: true